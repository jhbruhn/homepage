{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        {{- end -}}
    </header>

    <aside>
        {{ .TableOfContents }}
    </aside>

    {{- .Content -}}
</article>
{{ end }}
